<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
</head>
<body>
    <h1>Laptop gift</h1>
    <progress value="70" max="100">70%</progress>
    <details>
        <summary>Click to reveal a hidden treasure!</summary>
        <p>Congratulations! You've discovered a Laptop</p>
        <figure>
            <img src="img/3.png" alt="Laptop">
          </figure>
      </details>
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="30" fill="blue">
          <animate attributeName="r" from="10" to="30" dur="1s" begin="0s" repeatCount="indefinite" />
        </circle>
      </svg>
      
</body>
</html>
